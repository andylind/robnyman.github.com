<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battery API Demo</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>
                Battery API Demo
            </h1>

            <section class="main-content">
                <p>A demo of the Battery API, currently implemented in Firefox.</p>

                <p id="battery-supported"></p>

                <p>Battery level is <b id="battery-level"></b></p>

                <p>Battery status is <b id="charging-status"></b><b>charging</b></p>

                <p>Battery will be fully charged in <b id="battery-charged"></b> minutes.</p>
                
                <p>Battery will be discharged in <b id="battery-discharged"></b> minutes.</p>


            </section>

            <p class="footer">All the code is available <a href="https://github.com/andylind/web-api-demo/edit/master/battery">on GitHub</a>.</p>
        </div>


        <script src="js/base.js"></script>


    </body>
</html>
